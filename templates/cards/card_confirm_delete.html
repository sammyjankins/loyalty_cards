{% extends "cards/base.html" %}
{% block content %}
    <div class="card text-center">
        <div class="card-body">


            <div class="container">
                <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Удаление карты</legend>
                    <h2>Вы уверены, что хотите удалить карту {{ card.series }} {{ card.number }}?</h2>
                </fieldset>
                <div class="form-group mt-3">
                    <input class="btn btn-outline-danger" type="submit" value="Подтвердить">
                    <a class="btn btn-outline-secondary" href="{% url 'index' %}">Отмена</a>
                </div>
            </form>
            </div>


        </div>
    </div>


{% endblock content %}
